# DeepSeek API Configuration
# API key should be set via environment variable DEEPSEEK_API_KEY

base_url: "https://api.deepseek.com/v1"
model: "deepseek-chat"

# Request settings
max_tokens: 8000
temperature: 0.7
top_p: 0.95

# Retry settings
max_retries: 3
retry_delay: 1.0

# Timeout (seconds)
timeout: 120
